<html lang="es">
  <head>
    <script
      src="https://kit.fontawesome.com/20919fb6fe.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Doble L Distribuidora Mayorista.Home. Atención a supermercados. 
                                      Venta de Mostrador. Envíos a Domiciio"
    />
    <meta
      name="keywords"
      content="Doble L Distribuidora Mayorista Home Quesos Fiambres Alimentos 
                                   Supermercados Minorista Envíos"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/Style.css" />

    <title>DOBLE L Distribuidora Mayorista Home</title>
  </head>
  <body class="background__color--font">
    <header class="header Header__Container">
      <div class="Logo__img--dobleL">
        <img
          src="IMG - LOGOS/LOGO DOBLE L.png"
          alt="LogoDobleL"
          height="100px"
          width="300px"
        />
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid Block__NavBar--toggle">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 NavBar__Links">
              <li class="nav-item li__NavBar--item1">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white li__NavBar--item2"
                  href="./QuienesSomos.html"
                  >Quiénes Somos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white li__NavBar--item3"
                  href="./NuestrosProductos.html"
                  >Nuestros Productos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white li__NavBar--item4"
                  href="./Ubicacion.html"
                  >Ubicación</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white li__NavBar--item5"
                  href="./Contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="Container__Background--img-text">
        <div class="animate__animated animate__jackInTheBox Bienvenidos__text">
          Bienvenidos
        </div>
      </section>
      <section>
        <img
          class="Background__img"
          src="./IMG - LOGOS/variedad-quesos-fondo-negro_modif1.jpg"
          alt="img"
        />
      </section>
      <section>
        <div class="Button__Home--HacerUnPedido">
          <button
            onclick="location.href='./NuestrosProductos.html'"
            class="Button__Home--Pedido"
          >
            Hacer Un Pedido
          </button>
        </div>
      </section>
      <section class="container Marcas__Carousel--img">
        <h2 class="Marcas__txt">Las Marcas que nos Acompañan</h2>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./IMG - LOGOS/Logo La Paulina.JPEG"
                class="d-block w-100"
                alt="La Paulina"
                max-height="200px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./IMG - LOGOS/Logo Calchaqui.JPEG"
                class="d-block w-100"
                alt="Calchaquí"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./IMG - LOGOS/Logo Paladini.JPEG"
                class="d-block w-100"
                alt="Paladini"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <footer class="footer__button--modifier">
      <div class="Buttons__Footer--SocialMedia">
        <div class="Whatsapp__btn">
          <a
            href="https://api.whatsapp.com/send?phone=541122844904"
            class="btn-wsp"
            target="_blank"
          >
            <i
              class="btn btn-dark fab fa-whatsapp footer__button--whatsapp"
            ></i>
          </a>
        </div>
        <div class="Instagram__btn">
          <a
            href="https://www.instagram.com/distribuidora.doblel/"
            class="btn-ig"
            target="_blank"
          >
            <i
              class="
                btn btn-dark
                fab
                fa-instagram
                footer__button--instagram
                d-flex
              "
            ></i>
          </a>
        </div>
        <div class="Facebook__btn">
          <a href="" class="btn-fb" target="_blank">
            <i
              id="FB"
              class="
                btn btn-dark
                fab
                fa-facebook
                footer__button--facebook
                d-flex
              "
            ></i>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
